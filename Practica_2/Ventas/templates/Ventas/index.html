<!DOCTYPE html>
<html lang="en">
    {%load static%} <!-- para cargar python-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{% static 'ventas/css/estilos.css' %}" type="text/css"> <!-- css instalar-->
</head>
<body class="fondo">
    
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'ventas/img/banner1.jpg' %}" alt="Los Angeles" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'ventas/img/banner3.jpg' %}"  alt="Chicago" class="d-block" style="width:100%">
      </div>
      <div class="carousel-item">
        <img src="{% static 'ventas/img/banner4.jpg' %}"  alt="New York" class="d-block" style="width:100%">
      </div>
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  
  <div class="container-fluid mt-3">
    <h3>Carousel Example</h3>
    <p>The following example shows how to create a basic carousel with indicators and controls.</p>
  </div>
  
<div class="container">
    <div class="row">
        <div class="col-md-4">
         
            <img src="{% static 'ventas/img/pet1.jpeg' %}"  alt="New York" class="imagen" style="width:100%">
        </div>
        <div class="col-md-4">
            <img src="{% static 'ventas/img/pet2.jpg' %}"  alt="New York" class="imagen" style="width:100%">

        </div>
        <div class="col-md-4">
            <img src="{% static 'ventas/img/pet3.jpg' %}"  alt="New York" class="imagen" style="width:100%">

        </div>
    </div>
</div>

</body>
</html>
